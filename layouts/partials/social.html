{{/* Parse file /data/social.yaml */}}
<nav id="social">
    <ul class="footer-links">
        {{/* range $.Site.Data.social.social */}}
        {{ range $.Site.Params.Social }}
        <li>
            <a title="{{ .name }}" href="{{ .url | default '#' }}" rel={{ .rel }}>
                <i class="{{ .icon }}"{{ with .color }} style="color:{{ . }};"{{ end }}></i>
            </a>
        </li>
        {{ end }}
    </ul>                
</nav>
