{{/* Parse channels menu, including all section pages */}}
<nav class="channels">
    <ul class="footer-links">
    {{ $currentPage := . }}
    {{ range .Site.Menus.channels }}
        <li class="item{{if or ($currentPage.IsMenuCurrent "channels" .) ($currentPage.HasMenuCurrent "channels" .) }} active{{end}}">
            <a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        </li>
    {{ end }}
    </ul> 
</nav>
