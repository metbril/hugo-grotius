{{ with .Site.Author }}
<address class="p-author vcard hcard h-card byline" itemprop="author" itemscope itemtype="http://schema.org/Person">
    <link class="u-photo" src="{{ .photo }}" />
    <a class="url uid u-url u-uid fn p-name" href="{{ .url | default ("/" | absURL) }}" title="{{ .name }}" rel="author" itemprop="url">
        <span itemprop="name">{{ .name }}</span>
    </a>
</address>
{{ end }}
