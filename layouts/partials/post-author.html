<address class="author p-author vcard hcard h-card byline" itemprop="author" itemscope itemtype="http://schema.org/Person">
    <img class="avatar photo u-photo" alt="" src="{{ .Site.Params.Author.Photo | default "/images/hugo.jpg "}}" itemprop="image"/>
    <a class="url uid u-url u-uid fn p-name" href="{{ .Site.Params.Author.URL }}" title="{{ .Site.Params.Author.Name }}" rel="author" itemprop="url">
        <span itemprop="name">{{ .Site.Params.Author.Name | default "Hugo Grotius" }}</span>
    </a>
</address>
