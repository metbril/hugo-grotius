<div class="post-meta">
    <address class="author p-author vcard hcard h-card byline" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <img class='avatar photo u-photo' alt='' src='/images/hugo.jpg' itemprop="image"/>
        <a class="url uid u-url u-uid fn p-name" href="{{ "/" | absURL }}" title=".Site.Title" rel="author" itemprop="url">
            <span itemprop="name">{{ .Site.Params.Author | default "Hugo Grotius"}}</span>
        </a>
    </address>
    <a class="url u-url" href="{{ .Permalink }}" title="{{ .Title }}" rel="bookmark">
        <time class="post-date updated published dt-updated dt-published" datetime="{{ .Date }}" itemprop="dateModified datePublished">
            {{ .Date }}
        </time>
    </a>
</div>
