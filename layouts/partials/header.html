<header id="main">
    <h1><a href={{ "/" | absURL }}>{{ .Site.Title }}</a></h1>
    {{ with .Site.Params.Description }}<p><cite>{{ . | safeHTML }}</cite></p>{{ end }}
    <nav>
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        {{ end }}
    </nav>
</header>
