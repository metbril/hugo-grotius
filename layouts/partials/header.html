<header class="main">
    <h1>
        <a href={{ "/" | absURL }}>{{ .Site.Title }}</a>
    </h1>
    <nav>
        <ul>
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
            {{ end }}   
        </ul>
    </nav>
</header>
