{{ define "main" }}
<section class="h-feed">
    <header>
        <h1 class="p-name">{{ .Title }}</h1><link class="u-url" href="{{ .Permalink | absURL }}">
        {{.Content}}
    </header>
    {{ range .Pages }}
    {{ .Summary }}
      <li class="h-entry">
          <a class="u-url" href="{{.Permalink}}"><time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{.Date.Format "2006-01-02"}}</time> | <span class="p-name">{{ if .Title }}{{.Title}}{{ else }}{{ .Slug | humanize }}{{ end }}</span></a>
      </li>
    {{ end }}
    </ul>

</section>
{{ end }}
