{{ define "main" }}
<main class="h-feed">
    <div>
        <h1 class="p-name">{{ .Title }}</h1><link class="u-url" href="{{ .Permalink | absURL }}">
        {{ .Content }}
    </div>
    {{ range .Paginator.Pages }}
        {{ .Render "summary" }}
    {{ end }}
    <nav class="pagination">
        {{ template "_internal/pagination.html" . }}
    </nav>
    {{ partialCached "authorcard.html" . }}
</main>
{{ end }}
