<article class="post h-entry" id="post-{{ .Permalink | md5 }}">
    <header class="post-header">
        <h1 class="p-name">
            <a href='{{ .Permalink }}'>{{ .Title }}</a>
        </h1>
        <div class="post-meta">
            {{ partial "post-type-icon.html" . }}
            <a href="{{ .Permalink }}" title="{{ .Title }}">
                {{ .PublishDate.Format "Monday 2 January 2006" }}
            </a>
            <a class="p-author h-card" href="{{ .Site.Params.Author.URL }}" title="{{ .Site.Params.Author.Name }}"></a>
        </div>
    </header>
    <section class="post-content e-content">
    {{ .Content }}
    </section>
</article>
