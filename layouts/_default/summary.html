<article>
    <header>
        <h2>
            <a href='{{ .Permalink }}'>{{ .Title }}</a>
        </h2>
    </header>
    {{ .Summary }}
    {{ if .Truncated }}
    <a href="{{ .Permalink }}">{{ i18n "readmore" }}</a>
    {{ end }}

    <footer>
        <div>
            <a href='{{ .Permalink }}'>
                <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
                    {{ .PublishDate.Format "Mon 2 Jan 2006 at 15:04 MST" }}
                </time>
            </a>
        </div>
        <div>
            {{ if .Params.tags }}
            <ul>
                {{ range .Params.tags }}
                <li>
                    <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="">
                        {{- . -}}
                    </a>
                </li>
                {{ end }}
            </ul>
            {{ end }}
        </div>
    </footer>
</article>
