<article class="post post-summary h-entry" id="post-{{ .Permalink | md5 }}">
    {{ partial "post-header" . }}
    <section class="post-content">
        <span class="p-summary">{{ .Summary }}</span>
        {{ if .Truncated }}<a href="{{ .Permalink }}">{{ i18n "readmore" }}</a>{{ end }}    
    </section>
    {{ partial "post-footer" . }}
</article>
